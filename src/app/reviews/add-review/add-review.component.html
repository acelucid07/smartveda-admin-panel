<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    
    <div class="d-flex justify-content-center">
    <div class="card d-flex flex-column align-items-center" style="width: 800px;">
    
        <div class="card-body " style="width:750px;">
            <div class="mt-3 my-4">
                <h4 >Add Reviews</h4>
            </div>
            <form [formGroup]="reviewForm">
            <div class="row">
                <div class="form-group  col-6">
                    <label for="siteUrl" class=" text-center starlabel">SiteUrl</label>
                    <input type="text" class="form-control " id="siteUrl" formControlName="publishSiteUrl">
                    <div *ngIf="!reviewForm.controls['publishSiteUrl'].valid && reviewForm.controls['publishSiteUrl'].touched ">
                        <div [hidden]="!reviewForm.controls['publishSiteUrl'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">SiteUrl is required</div>
                    </div>
                </div>

                <div class="form-group col-6">
                    <label for="reference" class="text-center starlabel">ReferenceId</label>
                    <input type="text" class="form-control " id="reference" formControlName="referenceId">
                    <div *ngIf="!reviewForm.controls['referenceId'].valid && reviewForm.controls['referenceId'].touched ">
                        <div [hidden]="!reviewForm.controls['referenceId'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">ReferenceId is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="reference" class="text-center starlabel">Status</label>
                    <p-dropdown styleClass="statusDropdown" [options]="statusList" placeholder="Select status" formControlName="reviewStatus"></p-dropdown>
                    <div *ngIf="!reviewForm.controls['reviewStatus'].valid && reviewForm.controls['reviewStatus'].touched ">
                        <div [hidden]="!reviewForm.controls['reviewStatus'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">Status is required</div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-info mr-3" (click)="submitForm()" [disabled]="!(reviewForm.valid)">Submit</button>
                <button type="submit" class="btn btn-info" [routerLink]="['/review/reviewlist']">Cancel</button>
            </div>
        </form>
        </div>
    </div>
</div>
</div>
