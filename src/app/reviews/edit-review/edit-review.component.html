<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    
    <div class="d-flex justify-content-center">
    <div class="card d-flex flex-column align-items-center" style="width: 800px;">
       
        <div class="card-body" style="width: 750px;">
            <div class="mt-3 my-4">
                <h4>Edit Reviews</h4>
            </div>
            <form [formGroup]="editForm">
            <div class="row">
                <div class="form-group col-2">
                    <label for="rating">Rating</label>
                    <input readonly type="text" id="rating" class="form-control" formControlName="rating">
                </div>

                <div class="form-group col-10">
                    <label for="lastRating">Last Rating</label>
                    <input readonly type="text" id="lastRating" class="form-control" formControlName="lastRating">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="reviewTypeField" class="starlabel">Reviewer Type</label>
                    <p-dropdown styleClass="reviewDropdown" id="reviewTypeField" [options]="reviewList" placeholder="Select" formControlName="reviewerType"></p-dropdown>
                    <div *ngIf="!editForm.controls['reviewerType'].valid && editForm.controls['reviewerType'].touched ">
                        <div [hidden]="!editForm.controls['reviewerType'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">ReviewType is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="reviewPage" class="starlabel">Review Page</label>
                    <input type="text" id="reviewPage" class="form-control" formControlName="reviewPublishPage">
                    <div *ngIf="!editForm.controls['reviewPublishPage'].valid && editForm.controls['reviewPublishPage'].touched ">
                        <div [hidden]="!editForm.controls['reviewPublishPage'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">ReviewPage is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-6">
                    <label for="reference" class="starlabel">Reference Id</label>
                    <input type="text" id="reference" class="form-control" formControlName="referenceId">
                    <div *ngIf="!editForm.controls['referenceId'].valid && editForm.controls['referenceId'].touched ">
                        <div [hidden]="!editForm.controls['referenceId'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">ReferenceId is required</div>
                    </div>
                </div>
                <div class="form-group col-6">
                    <label for="status" class="starlabel">Status</label>
                    <p-dropdown id="status" styleClass="reviewDropdown" [options]="statusList" placeholder="Select" formControlName="reviewStatus"></p-dropdown>
                    <div *ngIf="!editForm.controls['reviewStatus'].valid && editForm.controls['reviewStatus'].touched ">
                        <div [hidden]="!editForm.controls['reviewStatus'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">Status is required</div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="Submit" class="btn btn-info mr-3" [disabled]="!(editForm.valid)" (click)="submit()">Submit</button>
                <button  class="btn btn-info" [routerLink]="['/review/reviewlist']">Cancel</button>
            </div>
            </form>
        </div>
    </div>
</div>
</div>
