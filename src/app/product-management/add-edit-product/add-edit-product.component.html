<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    <form [formGroup] = "productForm">
        <div class="card col-sm-12">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="h-100 mt-5">
                        <div class="page-heading">
                            <h4 class="header-text-title" style="margin-left: 1%;">Product_Region</h4>
                        </div>
                        <div class="card-body">
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Country</label>
                                        <input type="text" class="form-control" formControlName="country">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">language</label>
                                        <input type="text" class="form-control" formControlName="language">
                                    </div>
                                </div>
                            </div>

                            <div class="page-heading">
                                <h4 class="header-text-title">product_Detail</h4>
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" formControlName="name">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">SKUs </label>
                                        <input type="text" class="form-control" formControlName="sku">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Category </label>
                                        <input type="text" class="form-control" formControlName="category">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Status </label>
                                        <input type="text" class="form-control" formControlName="status">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Featured </label>
                                        <input type="text" class="form-control" formControlName="featured">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">visible_individually</label>
                                        <input type="text" class="form-control" formControlName="visible_individually">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Quantity</label>
                                        <input type="text" class="form-control" formControlName="Quantity">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">status</label>
                                        <input type="text" class="form-control" formControlName="status">
                                        </div>
                                </div>
                            </div>

                            <div class="page-heading">
                                <h4 class="header-text-title" >Brand</h4>
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Brands</label>
                                        <input type="text" class="form-control" formControlName="brands">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">country_origin</label>
                                        <input type="text" class="form-control" formControlName="country_origin">
                                    </div>
                                </div>
                            </div>

                            <div class="page-heading">
                                <h4 class="header-text-title">Price</h4>
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Price</label>
                                        <input type="text" class="form-control" formControlName="price">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">Cost </label>
                                        <input type="text" class="form-control" formControlName="cost">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Special_Price </label>
                                        <input type="text" class="form-control" formControlName="special_price">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Special_Price_From </label>
                                        <input type="text" class="form-control" formControlName="special_price_from">
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="Name">Special_Price_To </label>
                                        <input type="text" class="form-control" formControlName="special_price_to">
                                    </div>
                                </div>
                            </div>

                            <div class="page-heading">
                                <h4 class="header-text-title" >Description</h4>
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Short_Description</label>
                                        <ckeditor formControlName="short_description" ></ckeditor>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">Description</label>
                                        <ckeditor formControlName="description" ></ckeditor>
                                    </div>
                                </div>
                            </div>
                            <div class="page-heading">
                                <h4 class="header-text-title" >Seo</h4>
                            </div>
                            <div class="row gutters">
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Meta_Title</label>
                                        <textarea class="form-control" formControlName="meta_title"></textarea>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="name">Meta_Keywords</label>
                                        <textarea class="form-control" formControlName="meta_keywords"></textarea>
                                    </div>
                                </div>
                                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group">
                                        <label for="image">Meta_Description</label>
                                        <textarea  class="form-control" formControlName="meta_description" ></textarea>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row gutters mt-4">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                                    <div class="text-right">
                                        <button pButton type="button" id="submit" name="submit"
                                            class="p-button-danger mr-4"
                                            [routerLink]="['/product/productlist']">Cancel</button>
                                        <button pButton type="button" id="submit" name="submit"
                                            class="p-button-success" (click)="submitForm()">Submit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
