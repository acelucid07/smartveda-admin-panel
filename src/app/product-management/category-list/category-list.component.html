<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    <div class="page-heading">
        <h1 class="header-text-title" style="margin-left: 1%;">Category</h1>
    </div>
    <div class="card col-sm-12" style="border:none;">
        <p-table id="customerTable" #dt [columns]="cols" responsiveLayout="scroll" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" [value]="categoryList"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
            [globalFilterFields]="['name', 'category', 'Quantity', 'status']" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="row">
                    <span class="p-input-icon-right ml-5">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="dt.filterGlobal($event.target,'contains')" placeholder="Search keyword" />
                    </span>
                    <span class="p-input-icon-right ml-5">
                        <button pButton type="button" label="Add Category" class="p-button-success"
                            [routerLink]="['/product/addcategory']"></button>
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>S.no</th>
                    <th *ngFor="let col of columns">{{col.headers}}</th>
                    <th>Options</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i="rowIndex" let-categoryList>
                <tr>
                    <td>{{i+1}}</td>
                    <td>{{categoryList?.id}}</td>
                    <td>{{categoryList?.categoryName}}</td>
                    <td>{{categoryList?.parent_category?.name}}</td>
                    <td>{{categoryList?.status}}</td>
                    <td>
                        <button class="p-button-warning" pButton type="button" icon="pi pi-user-edit"
                            pTooltip="Edit product" tooltipPosition="bottom" style="margin-right:5px"
                            [routerLink]="['/product/editcategory']" [queryParams]="{id:categoryList?.id}"></button>
                        <button class="p-button-danger" pButton type="button" icon="pi pi-trash"
                            pTooltip="Delete product" tooltipPosition="bottom" style="margin-right:5px"
                            (click)="deleteCategory(categoryList)"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
    </div>
</div>
