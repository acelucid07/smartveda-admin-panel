	<form [formGroup]="productCategoryForm">
		<div class="page-heading col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<h1 class="header-text-title">
				<i pButton class="pi pi-arrow-left p-button-text" [routerLink]="['/product/categorylist']" pTooltip="Back"
					tooltipPosition="bottom">
				</i>{{title}}
			</h1>
		</div>
		<div class="card col-sm-12">
			<div class="row gutters">
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
					<div class="h-100 mt-5">
						<div class="card-body">
							<div class="page-heading">
								<h4 class="header-text-title">Category Detail</h4>
							</div>
							<div class="row gutters">
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="name">Name</label>
										<input type="text" class="form-control" formControlName="categoryName">
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="image">Parent Category Name </label>
										<input type="text" class="form-control" formControlName="parentCategoryName">
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="Name">Status</label>
										<input type="text" class="form-control" formControlName="status">
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="row gutters">
										<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
											<div class="form-group">
												<label for="Name">Image</label>
												<input type="file" class="form-control" (change)="OnChange($event)">
											</div>
										</div>

										<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12" *ngIf=" imageUrl !=undefined">
											<div class="form-group">
												<img [src]="imageUrl" class="form-control" style="width: 100%; height: 30vh;">
											</div>
										</div>
									</div>
								</div>
							</div>

							<div class="page-heading">
								<h4 class="header-text-title">Description</h4>
							</div>
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
								<div class="form-group">
									<label for="image">Description</label>
									<ckeditor formControlName="description"></ckeditor>
								</div>
							</div>
							<div class="page-heading">
								<h4 class="header-text-title">Meta Description</h4>
							</div>
							<div class="row gutters">
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="name">Meta_Title</label>
										<textarea class="form-control" formControlName="metaTitle"></textarea>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="name">Meta_Keywords</label>
										<textarea class="form-control" formControlName="metaKeyword"></textarea>
									</div>
								</div>
								<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
									<div class="form-group">
										<label for="image">Meta_Description</label>
										<textarea class="form-control" formControlName="metaDescription"></textarea>

									</div>
								</div>
							</div>
							<div class="row gutters mt-4">
								<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
									<div class="text-right">
										<button pButton type="button" id="submit" name="submit" class="p-button-danger mr-4"
											[routerLink]="['/product/categorylist']">Cancel</button>
										<button pButton type="button" id="submit" name="submit" class="p-button-success"
											(click)="submitForm()">Submit</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
