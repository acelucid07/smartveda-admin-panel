<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
	<div class="card col-sm-12" style="border:none;">
		<p-table id="customerTable" #dt [value]="Quib_User" [columns]="cols" responsiveLayout="scroll"
			[paginator]="true" [rows]="10" [showCurrentPageReport]="true" [resizableColumns]="true"
			currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
			[globalFilterFields]="['firstName', 'lastName']" styleClass="p-datatable-striped,width:max-content">
			<ng-template pTemplate="caption">
				<div class="row">
					<div class="p-input-icon-right ml-5">
						<i class="pi pi-search"></i>
						<input pInputText type="text" id="search-box" placeholder="Search by First Name or Last Name "
							(input)="applyFilterGlobal($event, 'contains')" />
					</div>
					<div class="p-input-icon-right ml-5">
						<button pButton type="button" label="Add New User" class="p-button-success"
							[routerLink]="['/order/createOrder']"></button>
					</div>
				</div>
			</ng-template>
			<ng-template pTemplate="header" let-columns>
				<tr>
					<th>S.no</th>
					<th *ngFor="let col of columns">{{col.headers}}</th>
					<th>Action</th>
				</tr>
			</ng-template>
			<ng-template pTemplate="body" let-i="rowIndex" let-user>
				<tr>
					<td>{{i+1}}</td>
					<td>{{user.displayName}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td>{{user.email}}</td>
					<td>{{user.joinDate}}</td>
					<td>{{user.bmp}}</td>
					<td>{{user.fng}}</td>
					<td>{{user.frs}}</td>
					<td>{{user.unp}}</td>
					<td>
						<div class="btn-grp">
							<button (click)="markAsActive(user?.id,false)" pTooltip="mark as InActive" pButton
								type="button" class="p-button-success" *ngIf="user.status =='Active'"
								style="height: 30px;">{{user.status}}</button>
							<button (click)="markAsActive(user?.id,true)" pButton type="button" class="p-button-danger"
								pTooltip="mark as Active" *ngIf="user.status !='Active'"
								style="height: 30px">{{user.status}}</button>
						</div>
					</td>
					<td>
						<div class="btn-grp">
							<button class="p-button-warning" pButton type="button" icon="pi pi-user-edit"
								disabled="true" pTooltip="edit user" (click)="markAsActive(user?.id,true)"
								tooltipPosition="bottom" style="margin-right:5px"></button>

							<button class="p-button-danger" pButton type="button" icon="pi pi-trash"
								pTooltip="Delete user" tooltipPosition="bottom" (click)="deleteUser(user?.id)"></button>
						</div>
					</td>
				</tr>
			</ng-template>
			<ng-template pTemplate="emptymessage">
				<tr>
					<td class="text-center text-danger font-weight-700" colspan="12">
						No Records Found.
					</td>
				</tr>
			</ng-template>
		</p-table>
		<ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
	</div>
	
</div>
<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog"
 [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined">
</p-confirmDialog>
