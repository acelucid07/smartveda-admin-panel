<div class="row container">
  <div class="content-header text-center">Customers</div>
</div>
<div class="card col-sm-12" style="border:none;">
  <p-table id="customerTable" #dt [value]="customerData" 
    [columns]="cols"
    responsiveLayout="scroll" [paginator]="true"
    [rows]="10" [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
    [globalFilterFields]="['email', 'phone', 'role', 'status']"
    styleClass="p-datatable-striped">
    
  <ng-template pTemplate="caption">
    <div class="row">
      <span class="p-input-icon-right ml-5">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search keyword"/>
      </span>
  </div>
    <div class="flex" style="margin-left:82%">
        <button type="button" pButton pRipple icon="pi pi-file" (click)="downloadResource()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
        <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom" (click)="exportExcel()"></button>
        <button type="button" pButton pRipple icon="pi pi-file-pdf" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom" (click)="exportPdf()"></button>
        <button type="button" pButton pRipple icon="pi pi-filter" (click)="customerData?.exportCSV({selectionOnly:true})" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
    </div>
  </ng-template>

    <ng-template pTemplate="header" let-columns>
      <tr>
        <th>S.No</th>
        <th *ngFor="let col of columns">{{col.headers}}<p-sortIcon field="col"></p-sortIcon></th>
        <th>Options</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customerData let-i="rowIndex" let-columns="columns">
      <tr>
        <td>{{i+1}}</td>
        <td pSortableColumn *ngFor="let col of columns">{{customerData[col.field]}}</td>
        <td><button class="p-button-primary" pButton type="button" icon="pi pi-eye" label="View Customer" [routerLink]="['/customer/viewcustomer']" [queryParams]="{ id:customerData?._id }" style="margin-right:10px">
        </button>
        <button class="p-button-warning" pButton type="button" icon="pi pi-user-edit"  style="margin-right:10px" [routerLink]="['/customer/editcustomer']" [queryParams]="{id:customerData?._id}"></button>
        <button class="p-button-danger" pButton type="button" icon="pi pi-trash"></button>
      </td>
      </tr>
    </ng-template>
  </p-table>
  <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
</div>
