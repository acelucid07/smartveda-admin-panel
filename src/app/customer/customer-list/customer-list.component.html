<div class="row container">
  <div class="content-header text-center">Customers</div>
</div>
<div class="card col-sm-12" style="border:none;">
  <p-table [value]="rowData" responsiveLayout="scroll" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>S.No</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Role</th>
        <th>Status</th>
        <th>CreatedAt</th>
        <th>Option</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-i="rowIndex">
      <tr>
        <td>{{i+1}}</td>
        <td>{{rowData.email}}</td>
        <td>{{rowData.phone}}</td>
        <td>{{rowData.role}}</td>
        <td>{{rowData.status}}</td>
        <td>{{rowData.createdAt}}</td>
        <td><button pButton type="button" styleClass="p-button-sm" label="View Customer" [routerLink]="['/customer/viewcustomer']" [queryParams]="{ id:rowData?._id }">
        </button></td>
      </tr>
    </ng-template>
  </p-table>
  <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
</div>
