<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">

  <div class="card col-sm-12">
    <div class="row gutters">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" style="background-color: #cccfcd; height: 100%;">
        <form [formGroup]="reelCostForm">
          <div class="card-body">
            <mat-accordion>
              <mat-expansion-panel [expanded]="true">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <div class="page-heading">
                      <h6>Edit Cost For Reel</h6>
                    </div>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="row gutters">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group pt-3">
                      <label for="image">Minimum Cost per 1kFollowers</label>
                      <input type="text" class="form-control" formControlName="minCostPer1kFollowersForReel">
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group pt-3">
                      <label for="image">Maximum Cost per 1KFollowers</label>
                      <input type="text" class="form-control" formControlName="maxCostper1KFollowersForReel">
                    </div>
                  </div>
                </div>
                <div class="row gutters">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group pt-3">
                      <label for="image">Minimum Cost per Like</label>
                      <input type="text" class="form-control" formControlName="minCostPerLikeForReel">
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group pt-3">
                      <label for="image">Maximum Cost per Like</label>
                      <input type="text" class="form-control" formControlName="maxCostperLikeForReel">
                    </div>
                  </div>
                </div>
                <div class="row gutters">
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group pt-3">
                      <label for="image">Minimum Cost per Comment</label>
                      <input type="text" class="form-control" formControlName="minCostPerCommentForReel">
                    </div>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group pt-3">
                      <label for="image">Maximum Cost per Comment</label>
                      <input type="text" class="form-control" formControlName="maxCostperCommentForReel">
                    </div>
                  </div>
                </div>
                  <button type="submit" class="btn btn-info" (click)="submitreelCostForm()"> Submit </button>
              </mat-expansion-panel>
            </mat-accordion>
          </div>
        </form>
