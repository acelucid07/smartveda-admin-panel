<div>
  <div class="page-heading">
    <h1 class="header-text-title" style="margin-left: 1%;">Cancel Order List</h1>
  </div>
  <div class="card col-sm-12" style="border:none;">
    <p-table id="customerTable" #dt [value]="cancelOrder" [columns]="cols" responsiveLayout="scroll" [paginator]="true"
      [rows]="10" [showCurrentPageReport]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
      [globalFilterFields]="['orderId', 'total', 'deliveryCharge']" styleClass="p-datatable-striped">

      <ng-template pTemplate="caption">
        <div class="row">
          <span class="p-input-icon-right ml-5">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Search keyword" />
          </span>
        </div>
      </ng-template>

      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>S.No</th>
          <th *ngFor="let col of columns">{{col.headers}}</th>
          <th>Options</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-i="rowIndex" let-order>
        <tr>
          <td>{{i+1}}</td>
          <td>{{order.cancelTransId}}</td>
          <td>{{order.orderId}}</td>
          <td>{{order.total}}</td>
          <td>{{order.refundInitiated}}</td>
          <td>{{order.productId}}</td>
          <td>{{order.deliveryCharge}}</td>
          <td>
            <!-- <button class="p-button-warning" pButton type="button" icon="pi pi-user-edit" pTooltip="Edit Customer" tooltipPosition="bottom" style="margin-right:5px"></button> -->
            <button class="p-button-danger" pButton type="button" icon="pi pi-trash" pTooltip="Delete Customer"
              tooltipPosition="bottom"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
  </div>
</div>
