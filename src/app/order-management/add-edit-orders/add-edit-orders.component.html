<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
  <div class="page-heading">
    <h1 class="header-text-title" style="margin-left: 1%;">{{title}}</h1>
  </div>
  <form [formGroup]="ordersForm">
    <div class="card col-sm-12">
      <div class="row gutters">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
          <div class="h-100">
            <div class="card-body">
              <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <h6 class="mb-2 text-primary">Order Details</h6>
                </div>
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <mat-accordion>
                    <mat-expansion-panel expanded="true">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <div class="page-heading">
                            <h6 class="header-text-title">Customer details</h6>
                          </div>
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <div class="row gutters">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="customerName">Name</label>
                            <input type="text" class="form-control">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="customerName">Email</label>
                            <input type="email" class="form-control">
                          </div>
                        </div>
                      </div>
                      <div class="row gutters">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="customerName">Phone</label>
                            <input type="text" class="form-control">
                          </div>
                        </div>
                      </div>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <mat-accordion>
                    <mat-expansion-panel expanded="true">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <div class="page-heading">
                            <h6 class="header-text-title">Shipping Address</h6>
                          </div>
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <div class="row gutters">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="name">PinCode</label>
                            <input type="text" class="form-control" formControlName="shippingPinCode">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">Flat No./House No./Building/Apartment</label>
                            <input type="text" class="form-control" formControlName="shippingFlatNo">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">Area/Street/Sector/Village</label>
                            <input type="text" class="form-control" formControlName="shippingArea">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">Landmark</label>
                            <input type="text" class="form-control" formControlName="shippingLandmark">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">City/Town</label>
                            <input type="text" class="form-control" formControlName="shippingCity">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">State</label>
                            <input type="text" class="form-control" formControlName="shippingStateName">
                          </div>
                        </div>
                      </div>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                  <mat-accordion>
                    <mat-expansion-panel expanded="true">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <div class="page-heading">
                            <h6 class="header-text-title">Billing Address</h6>
                          </div>
                        </mat-panel-title>
                      </mat-expansion-panel-header>

                      <div class="row gutters">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label for="name">PinCode</label>
                            <input type="text" class="form-control" formControlName="billingPinCode">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">Flat No./House No./Building/Appartment</label>
                            <input type="text" class="form-control" formControlName="billingFlatNo">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">Area/Street/Sector/Village</label>
                            <input type="text" class="form-control" formControlName="billingArea">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">Landmark</label>
                            <input type="text" class="form-control" formControlName="billingLandmark">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">City/Town</label>
                            <input type="text" class="form-control" formControlName="billingCity">
                          </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                          <div class="form-group">
                            <label for="image">State</label>
                            <input type="text" class="form-control" formControlName="billingCity">
                          </div>
                        </div>
                      </div>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>

                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                  <mat-accordion>
                    <mat-expansion-panel expanded="true">
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          <div class="page-heading">
                            <h6 class="header-text-title">Payment details</h6>
                          </div>
                        </mat-panel-title>
                      </mat-expansion-panel-header>
                      <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-6">
                          <div class="accordian">
                            <div class="accordian-item">
                              <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                                <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapseCC" aria-expanded="false">
                                  <input class="form-check-input" type="radio" name="payment" id="payment1">
                                  <label class="form-check-label pt-1" for="payment1">
                                    Credit/Debit Card
                                  </label>
                                </div>
                              </h2>
                              <div id="collapseCC" class="accordion-collapse collapse show" data-bs-parent="#accordionPayment">
                                <div class="accordion-body">
                                  <div class="mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-control" placeholder="">
                                  </div>
                                  <div class="row">
                                    <div class="col-lg-6">
                                      <div class="mb-3">
                                        <label class="form-label">Name on card</label>
                                        <input type="text" class="form-control" placeholder="">
                                      </div>
                                    </div>
                                    <div class="col-lg-3">
                                      <div class="mb-3">
                                        <label class="form-label">Expiry date</label>
                                        <input type="text" class="form-control" placeholder="MM/YY">
                                      </div>
                                    </div>
                                    <div class="col-lg-3">
                                      <div class="mb-3">
                                        <label class="form-label">CVV Code</label>
                                        <input type="password" class="form-control">
                                      </div>
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>

                          <div class="accordion-item mb-3 border">
                            <h2 class="h5 px-4 py-3 accordion-header d-flex justify-content-between align-items-center">
                              <div class="form-check w-100 collapsed" data-bs-toggle="collapse" data-bs-target="#collapsePP" aria-expanded="true">
                                <input class="form-check-input" type="radio" name="payment" id="payment2">
                                <label class="form-check-label pt-1" for="payment2">
                                  PayPal
                                </label>
                              </div>
                            </h2>
                            <div id="collapsePP" class="accordion-collapse collapse" data-bs-parent="#accordionPayment">
                              <div class="accordion-body">
                                <div class="px-2 col-lg-6 mb-3">
                                  <label class="form-label">Email address</label>
                                  <input type="email" class="form-control">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </mat-expansion-panel>
                  </mat-accordion>
                </div>
              </div>
              <div class="row gutters mt-4">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 mt-4">
                  <div class="text-right">
                    <button pButton type="button" id="submit" name="submit" class="p-button-danger mr-4">Cancel</button>
                    <button pButton type="button" id="submit" name="submit" class="p-button-success"
                      (click)="submitForm()">Submit</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
