<div class="d-flex justify-content-center">
    <div class="card" style="width: 1000px; height: 500px;">
        <div class="p-5">
        <div class="card-body h-100" >
    <div class="mt-3 mb-5">
        <h4>{{title}} Reviewer</h4>
    </div>
    <form [formGroup]="reviewerForm" >
        <div class="row mb-4">
            <div class="form-group  col-6">
                <label for="reviewerName" class=" text-center starlabel mb-4">Name</label>
                <input type="text" class="form-control" id="reviewerName" formControlName="name">
                <div *ngIf="!reviewerForm.controls['name'].valid && reviewerForm.controls['name'].touched ">
                    <div [hidden]="!reviewerForm.controls['name'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">Name is required</div>
                </div>
            </div>

            <div class="form-group col-6">
                <label for="reviewerEmail" class="text-center starlabel mb-4">Email</label>
                <input type="text" class="form-control" id="reviewerEmail" formControlName="email">
                <div *ngIf="!reviewerForm.controls['email'].valid && reviewerForm.controls['email'].touched ">
                    <div [hidden]="!reviewerForm.controls['email'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">Email is required</div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="form-group col-6">
                <label for="reference" class="text-center starlabel mb-4">Status</label>
                <p-dropdown styleClass="statusDropdown" [options]="statusList" placeholder="Select status" formControlName="reviewerStatus"></p-dropdown>
                <div *ngIf="!reviewerForm.controls['reviewerStatus'].valid && reviewerForm.controls['reviewerStatus'].touched ">
                    <div [hidden]="!reviewerForm.controls['reviewerStatus'].errors['required']" style="font-size:smaller; color: rgb(253, 122, 122); font-style: italic;">Status is required</div>
                </div>
            </div>
        </div>
<div class="row">
    <div class="d-flex justify-content-end  col-12">
        <button type="submit" class="btn btn-info mr-3" (click)="submit()" [disabled]="!reviewerForm.valid">Submit</button>
        <button class="btn btn-info" [routerLink]="['/reviewer/reviewerlist']">Cancel</button>
    </div>
</div>
</form>
</div>
</div>
</div>
</div>
