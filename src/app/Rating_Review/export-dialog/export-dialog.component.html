<form [formGroup]="reviewerForm" style="height: 10vh; width:30vw ">
    <div class="row">
        <div class=" form-group col-12  d-flex mt-2">
            <label for="review" class="col-form-label text-left col-2">Name</label>
            <div class="col-10"><input type="text" class="form-control " formControlName="reviewerName"></div>
        </div>
        <div class=" form-group col-12  d-flex mt-2">
            <label for="review" class="col-form-label text-left col-2">Email</label>
            <div class="col-10"><input type="text" class="form-control " formControlName="reviewerEmail"></div>
        </div>
    </div>
</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <div class="mt-4">
    <button mat-button [mat-dialog-close]="true" class="dialog1 mr-2" (click)="submitForm()">Submit</button>
    <button mat-button mat-dialog-close class="dialog1">Cancel</button>
</div>
</mat-dialog-actions>
