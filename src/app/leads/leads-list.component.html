<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard"  [ngClass]="sidebarSpacing">
    <div class="page-heading">
        <h1 class="header-text-title" style="margin-left: 1%;">Leads</h1>
    </div>
    <div class="card col-sm-12" style="border:none;">
        <p-table id="customerTable" #dt [columns]="cols" responsiveLayout="scroll" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" [value]=""
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
            [globalFilterFields]="['name']" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="row d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                    <span class="p-input-icon-right ml-3">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search keyword"
                            (input)="applyFilterGlobal($event, 'contains')" placeholder="Search by Name">
                    </span>
                    <span class="p-input-icon-right ml-2">
                        <button pButton type="button" label="Create lead" class="p-button-success"
                            [routerLink]="['/user/createuser']"></button>
                    </span>
                </div>
                    <div class="d-flex justify-content-end align-items-end " >
                        <button type="button" pButton pRipple icon="pi pi-file" class="mr-2" pTooltip="CSV"
                          tooltipPosition="bottom"></button>
                        <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success mr-2" pTooltip="XLSX"
                          tooltipPosition="bottom" ></button>
                        <button type="button" pButton pRipple icon="pi pi-file-pdf" class="p-button-warning mr-2" pTooltip="PDF"
                          tooltipPosition="bottom" ></button>
                      </div>
                </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">{{col.headers}}</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i="rowIndex" let-usersList>
                <tr>
                    <td>{{usersList.id}}</td>
                    <td>{{usersList.name}}</td>
                    <td>{{usersList.email}}</td>
                    <td>{{usersList.phone}}</td>
                    <td>{{usersList.role}}</td>
                    <td>{{usersList.status}}</td>
                    <td>
                        <div class="btn-grp">
                            <!-- <button class="p-button-primary" pButton type="button" icon="pi pi-eye" style="margin-right:5px">
                </button> -->
                            <button class="p-button-secondary" pButton type="button" icon="pi pi-user-edit"
                                pTooltip="Edit User" tooltipPosition="bottom" style="margin-right:5px"
                                [routerLink]="['/user/createuser']" [disabled]="!(usersList?.status)"
                                [queryParams]="{userid:usersList?.id}"></button>
                            <button class="p-button-info" pButton type="button" icon="pi pi-undo"
                                pTooltip="Retrieve User" tooltipPosition="bottom" style="margin-right:5px"
                                [disabled]="(usersList?.status)"></button>
                            <button class="p-button-danger" pButton type="button" icon="pi pi-trash"
                                pTooltip="Delete User" tooltipPosition="bottom" style="margin-right:5px"
                                [disabled]="!(usersList?.status)"></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td class="text-center text-danger font-weight-700" colspan="12">
                        No Records Found.
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <!-- <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader> -->
    </div>
</div>
