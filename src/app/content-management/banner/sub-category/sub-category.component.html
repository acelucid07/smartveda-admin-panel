<app-header (toggleSidebar)="onToggleSidebar($event)"></app-header>
<div class="body bcard" [ngClass]="sidebarSpacing">
    <div class="page-heading">
        <h1 class="header-text-title" style="margin-left: 1%;">Sub-Category</h1>
    </div>
    <div class="card col-sm-12" style="border:none;">
        <p-table id="customerTable" #dt [columns]="cols" responsiveLayout="scroll" [paginator]="true" [rows]="10"
            [showCurrentPageReport]="true" [value]="subCategoryList"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [responsive]="true"
            [globalFilterFields]="['email', 'phone', 'role', 'status']" styleClass="p-datatable-striped">
            <ng-template pTemplate="caption">
                <div class="row">
                    <span class="p-input-icon-right ml-5">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Search keyword" />
                    </span>
                    <span class="p-input-icon-right ml-5">
                        <button pButton type="button" label="Add SubCategory" class="p-button-success" [routerLink]="['/crm/addsubcategory']"></button>
                    </span>
                </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">{{col.headers}}</th>
                    <th>Options</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i="rowIndex" let-subCategoryList>
                <tr>
                    <td>{{subCategoryList.id}}</td>
                    <td>{{subCategoryList.name}}</td>
                    <td>{{subCategoryList.image}}</td>
                    <td>{{subCategoryList.hyperlink}}</td>
                    <td>{{subCategoryList.parent_category?.id}}</td>
                    <td>{{subCategoryList.parent_category?.name}}</td>
                    <td>
                        <!-- <button class="p-button-primary" pButton type="button" icon="pi pi-eye"
                            style="margin-right:5px">
                        </button> -->
                        <button class="p-button-warning" pButton type="button" icon="pi pi-user-edit"
                            pTooltip="Edit Customer" tooltipPosition="bottom" style="margin-right:5px"
                            [routerLink]="['/crm/editsubcategory']"
                            [queryParams]="{id:subCategoryList?.id}"></button>
                        <button class="p-button-danger" pButton type="button" icon="pi pi-trash" pTooltip="Delete Sub-category" tooltipPosition="bottom" style="margin-right:5px"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
        <ngx-ui-loader [fgsColor]="'#000000'" [fgsType]="fgsType"></ngx-ui-loader>
    </div>
</div>
